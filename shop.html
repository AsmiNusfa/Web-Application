<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMart - Home</title>
   
</head>
<style>
   
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    margin-left: 20px;
}

header nav ul {
    list-style-type: none;
    margin-right: 20px;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

.hero {
    background: url('3.jpg') no-repeat center center/cover;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(255, 255, 255);
    text-align: center;
}

.hero-content h2 {
    font-size: 3rem;
}

.cta-btn {
    background-color: #12f377;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    margin-top: 20px;
    display: inline-block;
}

.categories, .featured-products {
    padding: 40px;
    text-align: center;
}

.category-grid, .product-grid {
    display: flex;
    justify-content: space-around;
}

.category, .product {
    text-align: center;
}

.category img, .product img {
    width: 150px;
    height: 150px;
}

footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

</style>
<body>
  
    <header>
        <div class="logo">
            <h1>PetMart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

   

    <section class="categories">
        <h3>Shop by Category</h3>
        <div class="category-grid">
            <div class="category">
                <img src="c1.jpg" alt="Cat Supplies">
                <h4>Cats</h4>
            </div>
            <div class="category">
                <img src="d1.jpg" alt="Dog Supplies">
                <h4>Dogs</h4>
            </div>
            <div class="category">
                <img src="b1.jpg" alt="Bird Supplies">
                <h4>Birds</h4>
            </div>
        </div>
    </section>

   
    <section class="featured-products">
        <h3>Featured Products</h3>
        <div class="product-grid">
            <div class="product">
                <img src="p1.jpg" alt="Product 1">
                <h4>Product Name 1</h4>
                <p>$10.00</p>
            </div>
            <div class="product">
                <img src="p2.jpg" alt="Product 2">
                <h4>Product Name 2</h4>
                <p>$15.00</p>
            </div>
            <div class="product">
                <img src="p3.jpg" alt="Product 3">
                <h4>Product Name 3</h4>
                <p>$20.00</p>
            </div>
        </div>
    </section>

   
    <footer>
        <p>&copy; 2024 PetMart. All rights reserved.</p>
    </footer>
</body>
</html>
